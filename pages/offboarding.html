<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offboarding - Painel</title>

    <script src="../app/assets/js/libs/tailwind.js"></script>
    <script src="../app/assets/js/libs/vue.global.js"></script>
    <script src="../app/assets/js/libs/axios.min.js"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-cladtek: #1C9AD6; 
        --color-cladtek-dark: #157fb3; 
        --font-display: "Inter", ui-sans-serif, system-ui;
      }
    </style>
</head>
<body class="h-full">
    <div id="app" class="min-h-full flex flex-col">
        
        <nav class="bg-cladtek p-4 text-white shadow-lg flex justify-between items-center">
            <span class="font-bold text-lg tracking-wide">Cladtek | Offboarding</span>
            <div class="flex items-center gap-4 text-sm">
                <span>Hello, <strong>{{ currentUser }}</strong></span>
                <button @click="logout" class="bg-white/20 hover:bg-white/30 px-3 py-1 rounded transition-colors cursor-pointer">
                    Logout
                </button>
            </div>
        </nav>

        <main class="flex-1 max-w-3xl w-full mx-auto p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Offboarding</h1>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-2">Search for Collaborator</label>
                <div class="flex gap-2">
                    <input v-model="searchQuery" 
                           @keyup.enter="searchUser"
                           type="text" 
                           placeholder="Enter registration number" 
                           class="block w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-cladtek transition-all">
                    
                    <button @click="searchUser" 
                            :disabled="isLoading"
                            class="bg-cladtek hover:bg-cladtek-dark text-white px-6 py-2 rounded-lg font-bold transition-all cursor-pointer disabled:opacity-50">
                        {{ isLoading ? '...' : 'Search' }}
                    </button>
                </div>
                <p v-if="searchMessage" class="mt-2 text-sm" :class="searchStatusClass">{{ searchMessage }}</p>
            </div>

            <div v-if="foundUser" class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                <div class="p-6 flex items-center justify-between">
                    <div>
                        <p class="text-xl font-bold text-gray-900">{{ foundUser.name || foundUser.username }}</p>
                        <p class="text-sm text-gray-500">User: {{ foundUser.username }}</p>
                    </div>
                    <button @click="executeOffboarding" 
                            :disabled="isProcessing"
                            class="bg-red-50 text-red-600 border border-red-200 px-4 py-2 rounded-lg font-bold hover:bg-red-600 hover:text-white transition-all cursor-pointer">
                        {{ isProcessing ? 'Processando...' : 'Offboarding' }}
                    </button>
                </div>
            </div>

            <div v-if="actionMessage" class="mt-4 p-4 rounded-lg border-l-4" :class="actionClass">
                {{ actionMessage }}
            </div>
        </main>
    </div>

    <script src="../app/assets/js/offboarding.js"></script>
    
</body>
</html>
