<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offboarding - Login</title>

    <script src="app/assets/js/libs/browser@4.js"></script>
    <script src="app/assets/js/libs/vue.global.js"></script>
    <script src="app/assets/js/libs/axios.min.js"></script>


    <style type="text/tailwindcss">
      @theme {
        --color-cladtek: #1C9AD6; 
        --color-cladtek-dark: #157fb3; 
        --font-display: "Inter", ui-sans-serif, system-ui;
      }
    </style>
</head>
<body class="h-full bg-white">

    <div id="app" class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
            <div class="mx-auto h-16 w-40 bg-cladtek rounded-full mb-6 flex items-center justify-center text-white font-bold text-xl">
                Offboarding
            </div>
            
            <h2 class="text-2xl/9 font-bold tracking-tight text-gray-900">
                {{ title_page }}
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" @submit.prevent="signup">
                
                <div>
                    <label for="username" class="block text-sm/6 font-medium text-gray-700">Email address</label>
                    <div class="mt-2">
                        <input v-model="username" type="text" id="username" required 
                               class="block w-full rounded-md border-2 border-cladtek bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-cladtek/40 sm:text-sm/6 transition-all" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-700">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-cladtek hover:text-cladtek-dark">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input v-model="password" type="password" id="password" required 
                               class="block w-full rounded-md border-2 border-cladtek bg-white px-3 py-1.5 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-cladtek/40 sm:text-sm/6 transition-all" />
                    </div>
                </div>

                <div>
                    <button type="submit" 
                    
                            class="flex w-full justify-center rounded-md bg-cladtek px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-cladtek-dark transition-all cursor-pointer">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                You don't have access?
                <a href="#" class="font-semibold text-cladtek hover:underline">Talk with IT team!</a>
            </p>
        </div>
    </div>

    <script src="app/assets/js/script.js"></script>
</body>
</html>
